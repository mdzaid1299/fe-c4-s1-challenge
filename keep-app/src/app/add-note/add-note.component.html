<h2>Add Note</h2>
<div style="margin-left: 550px;">
    <form >
        <input type="text" placeholder="Enter id.." #id> <br>
    <input type="text" placeholder="Enter Title.." name="title" #title> <br>
    <input type="text" placeholder="Enter Content.." name="unit" #content> <br>
    <button (click)="saveNote(id.value, title.value, content.value)">Save</button>
    </form>
    </div>
